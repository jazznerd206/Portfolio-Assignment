<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Andrew Miller</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- This is the assignment for the first week, a deeper dive into a portfolio website.-->
<body>
    <div class="toplevel">
    <!--Header-->
        <header class="quote">
            <title>
                Andrew Miller
            </title>
    <!--Hopefully this will turn into a different quote on a schedule basis, perhaps once a week-->
            <h2>
                "An artist cannot fail, it is a success to be one"
            </h2>
    <!--This is the navigation menu at the the top of the page.-->
            <nav class="topnav">
                <ul>
                    <li class="toplinks"><a href="index.html">Home</a></li>
                    <li class="toplinks"><a href="contact">Contact</a></li>
                    <li class="toplinks"><a href="portfolio">Portfolio</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <!--A contact form from which visitors can submit questions and comments.-->
    <div class="subform">
    <!--Form-->
        <div>
            <h1>
                Contact
            </h1>
            <form>
                Name: <!--Name Box-->
                <br>
                <input type="text" name="name" placeholder="Type name">
                <br>
                Email:
                <br>
                <input type="text" name="email" placeholder="Type email">
                <br>
                Message:
                <br>
                <textarea name="message" rows="10" cols="50" placeholder="Looking forward to your message!"></textarea>
                <br>
            </form>
        </div>
    </div>
   <!--Bottom of page, footer.-->
   <div class="sublebvel">
        <footer class="footsy">
            <h6>
                Copyright ALM Consulting 2019
            </h6>
        </footer>
    </div>
</body>

</html>
